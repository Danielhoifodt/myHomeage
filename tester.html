  <script type="text/babel">



class App extends React.Component {
    constructor(){
        super();
        this.state = {
            term: "waiting",
        }
        this.change = this.change.bind(this);
        
        
    }

    
    change = (event) => {
        this.setState({term: event.target.value >= 18 ? <div><p>Du er gammel nok:)</p><img src="./media/glass_pouring.jpg"></img></div> : <div><p>Du er ikke gammel nok:(</p><img src="./media/smokk.jpg"></img></div>})
    }

        
    

    render() {

        return(
            <div>
                <p>Skriv inn din alder for å se:</p>
                <input type="text" onChange={this.change}></input>
                <p>Resultat:</p>
                {this.state.term}
            </div>
        );
    }
}
ReactDOM.render(<App />, document.getElementById('app'));
